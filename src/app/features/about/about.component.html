<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <section class="py-8">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row justify-between items-center">
          <div class="w-full lg:w-1/2 mb-8 lg:mb-0">
            <h2 class="text-4xl font-bold text-gray-600 mb-4">About Me</h2>
            <p class="text-gray-300 text-justify mb-4 text-2xl">{{ about_1 }}</p>
            <p class="text-gray-300 text-justify">{{ about_2 }}</p>            
          </div>
          
          <!-- Skills Container -->
          <div class="w-full lg:w-1/2 flex justify-center lg:justify-end">
            <div class="grid grid-cols-5 gap-4">
              
              <!-- Skill Card -->
              <div *ngFor="let stack of stacks" class="flex flex-col items-center transition-transform transform hover:scale-110">
                <img [src]="stack.icon" [alt]="stack.label" class="h-12 w-12">
                <span class="text-sm text-gray-300 mt-2">{{ stack.label }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

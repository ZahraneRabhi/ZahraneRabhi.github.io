<div class="relative bg-black border border-green-500/30 rounded-lg overflow-hidden shadow-2xl">
  <!-- Matrix scanning line -->
  <div class="absolute top-0 left-0 w-full h-0.5 bg-gradient-to-r from-transparent via-green-400 to-transparent animate-pulse"></div>
  
  <div class="relative bg-black/90 backdrop-blur-sm">
    <section class="py-16">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row justify-between items-center">
          <div class="w-full lg:w-1/2 mb-8 lg:mb-0">
            <!-- Matrix-themed header -->
            <div class="flex items-center gap-3 mb-6">
              <span class="text-green-400 font-mono text-lg animate-pulse">&gt;</span>
              <h2 class="text-4xl font-bold text-green-400 font-mono tracking-wider">ABOUT.SYS</h2>
            </div>
            
            <!-- Matrix-style text display -->
            <div class="space-y-4">
              <div class="border-l-2 border-green-500/50 pl-4">
                <span class="text-green-500/70 font-mono text-sm">// Primary function</span>
                <p class="text-green-300 text-justify text-xl font-mono leading-relaxed">{{ about_1 }}</p>
              </div>
              
              <div class="border-l-2 border-green-500/50 pl-4">
                <span class="text-green-500/70 font-mono text-sm">// Extended parameters</span>
                <p class="text-green-300 text-justify font-mono leading-relaxed">{{ about_2 }}</p>
              </div>
            </div>
          </div>
          
          <!-- Matrix Skills Grid -->
          <div class="w-full lg:w-1/2 flex justify-center lg:justify-end">
            <div class="bg-black/50 border border-green-500/30 rounded-lg p-6 backdrop-blur-sm">
              <div class="flex items-center gap-2 mb-4">
                <span class="text-green-400 font-mono">&gt; skills.list()</span>
                <div class="w-2 h-4 bg-green-400 animate-pulse"></div>
              </div>
              
              <div class="grid grid-cols-5 gap-4">
                <!-- Matrix Skill Cards -->
                <div 
                  *ngFor="let stack of stacks; let i = index" 
                  class="group flex flex-col items-center transition-all duration-300 hover:scale-110 hover:bg-green-500/10 p-2 rounded border border-transparent hover:border-green-500/30"
                  [style.animation-delay]="(i * 100) + 'ms'"
                  style="animation: matrixSkillFadeIn 0.6s ease-out both"
                >
                  <div class="relative">
                    <img [src]="stack.icon" [alt]="stack.label" class="h-12 w-12 filter group-hover:brightness-125 transition-all duration-300">
                    <!-- Glow effect on hover -->
                    <div class="absolute inset-0 bg-green-400/20 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 blur-sm"></div>
                  </div>
                  <span class="text-xs text-green-300 mt-2 font-mono">{{ stack.label }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- Matrix corner brackets -->
  <div class="absolute top-2 left-2 w-4 h-4 border-l-2 border-t-2 border-green-400/50"></div>
  <div class="absolute top-2 right-2 w-4 h-4 border-r-2 border-t-2 border-green-400/50"></div>
  <div class="absolute bottom-2 left-2 w-4 h-4 border-l-2 border-b-2 border-green-400/50"></div>
  <div class="absolute bottom-2 right-2 w-4 h-4 border-r-2 border-b-2 border-green-400/50"></div>
</div>

<style>
@keyframes matrixSkillFadeIn {
  0% {
    opacity: 0;
    transform: translateY(10px) scale(0.9);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
</style>

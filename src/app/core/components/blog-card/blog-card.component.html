<div class="flex flex-wrap -mx-4">
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
      <div class="card w-96 bg-base-100 shadow-xl">
        <img [src]="blog.imageUrl" alt="Blog Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="card-title font-semibold text-gray-300 mb-2">{{ blog.title }}</h3>
          <p class="text-gray-600 mb-4">{{ blog.preview }}</p>
          <a (click)="redirectToBlog(blog.id)" class="text-indigo-600 hover:text-indigo-800 font-medium">Read More &rarr;</a>
          <div class="flex flex-wrap justify-between pt-3 space-x-2 text-xs dark:text-gray-600">
						<span></span>
						<span>{{ blog.date }}</span>
					</div>
        </div>
      </div>
    </div>
</div>

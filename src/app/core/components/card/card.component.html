<div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
  <img [src]="project?.image" alt="Project 1" class="w-full h-48 object-cover rounded-lg mb-4">
  
  <h3 class="text-2xl font-bold text-green-400 mb-4">{{ project?.name }}</h3>
  <p class="text-gray-300 mb-6">
    {{ project?.description }}
  </p>

  <a (click)="redirectToProject()" class="inline-block px-6 py-2 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-500 transition-colors duration-300 mb-4">
    View Project
  </a>
  
  <!-- Tech Stack Section -->
  <div class="mt-4">
    <h4 class="text-lg font-semibold text-white mb-2">Tech Stack:</h4>
    <div class="flex space-x-4">
      <img *ngFor="let stack of project?.stack"
       [src]="stack.icon" alt="Angular" class="w-10 h-10">
    </div>
  </div>
</div>
